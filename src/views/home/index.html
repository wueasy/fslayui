						<p>
	    			fsLayui2是一个前端快速开发框架，支持数据表格增删改查操作，提供通用的组件，通过配置html实现数据请求，减少前端js重复开发的工作。目前支持单数据表格、多数据表格、树+数据表格、联动数据表格、富文本编辑器、下拉框联动、数据字典功能、表格编辑和提交等。
